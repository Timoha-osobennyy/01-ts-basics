<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Tasks</title>
    <!-- Перенесём axios в devDependencies, если используется только для разработки -->
    <script type="module" crossorigin src="/assets/main.js"></script>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>TypeScript Tasks Solutions</h1>
        </header>

        <main>
            <div id="output" class="output-container">
                <!-- Results will appear here -->
            </div>
        </main>
    </div>

    <script type="module">
        // Улучшенный вывод в HTML
        class OutputLogger {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.originalConsole = window.console;
                this.setupConsoleOverride();
            }

            log(message, type = 'log') {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${type}`;
                messageElement.textContent = message;
                this.container.appendChild(messageElement);
                this.container.scrollTop = this.container.scrollHeight;
            }

            setupConsoleOverride() {
                const logger = this;
                ['log', 'error', 'warn'].forEach(method => {
                    const original = console[method];
                    console[method] = function () {
                        logger.log(Array.from(arguments).join(' '), method);
                        original.apply(this, arguments);
                    };
                });
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            new OutputLogger('output');
            console.log('Application initialized');
        });
    </script>
</body>

</html>
